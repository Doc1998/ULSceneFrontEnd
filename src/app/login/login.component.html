<div class="register-section">
    <div class="card">
        <div class="card-header">
            <h4>Login</h4>
        </div>
            <div class="card-body">
                <form [formGroup] ="loginForm" (ngSubmit) = 'login()'>
                    <div class="form-group-row">
                        <label for="username">Username</label>
                        <div class="col">
                            <input type="text" [formControlName]="'username'"class="form-control" required autofocus>
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label for="password">Password</label>
                        <div class="col">
                            <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="sign-up">
                        Sign in
                    </button>
                </form>
                Don't have an account?  <a routerLink="/sign-up" routerLinkActive="active">click here</a>
            </div>
    </div>
</div>
