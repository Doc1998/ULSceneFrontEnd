<div class="register-section">
    <div class="card">
        <div class="card-header">
            <h4>Register</h4>
        </div>
            <div class="card-body">
                <form [formGroup] ="signupForm" (ngSubmit) = 'signup()'>
                    <div class="form-group-row">
                        <label for="email_address">UL student email</label>
                        <div class="col">
                            <input type="text" [formControlName]= "'email'"id="email_address" class="form-control" name="email-address" required
                            autofocus>
                            <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                                Please provide valid email
                            </span>
                        </div>
                    </div>
                

                    <div class="form-group-row">
                        <label for="username">Username</label>
                        <div class="col">
                            <input type="text" [formControlName]="'username'"class="form-control" required autofocus>
                            <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                                Please provide valid username
                            </span>
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label for="password">Password</label>
                        <div class="col">
                            <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                            <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                                Please provide valid password
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="sign-up">
                        Sign Up
                    </button>
                </form>
                Already have an account?  <a routerLink="" routerLinkActive="active">click here</a>
            </div>
    </div>
</div>
