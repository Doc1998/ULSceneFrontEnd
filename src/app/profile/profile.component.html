<div class="all">
    <div class="top">
        <div class="posts">
            <button class = "postsBtn" (click)="showPosts()">Posts</button>
        </div>
        <div class="comments">
            <button class = "commentsBtn" (click)="showComments()">Comments</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="text">
            <div class="username">
                Username: <div [innerHTML]="name" class = "usernameVar"></div>
            </div>
            <div class="logos">
                Logos:<div [innerHTML]="logos" class = "logosVar"></div>
            </div>
            <div class="joinDate">
                Joined:<div [innerHTML]="joinDate" class = "dateVar"></div>
            </div>
            <a class="consoleLink" routerLink="/admin" *ngIf = "isAdmin" style="color: blue;">Go to Admin Console</a>
        </div>
    </div>
    <div class="comments" *ngIf= "!viewPosts" >
        <app-comment-tile [comments] = "comments" class = "comments"></app-comment-tile>
        <span *ngIf = "noComments">You have made no comments!</span>
    </div>
    <div  *ngIf= "viewPosts" class="mainSection">
        <app-post-tile [posts] = "posts" class = "posts">You have made no Posts!</app-post-tile>
        <span *ngIf = "noPosts">You have made no posts!</span>
    </div>
</div>
