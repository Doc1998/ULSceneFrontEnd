<div class="votes">
    <div class="votebox">
        <div class="p-2">
            <fa-icon (click)="upvoteComment()" class="upvote" [icon]="faArrowUp" [style.color]="comment.upVote ? 'blue':''">
            </fa-icon>
        </div>
        <div class="p-2 votecount">{{comment.voteCount}}</div>
        <div class="p-2">
            <fa-icon (click)="downvoteComment()" class="downvote" [icon]="faArrowDown" [style.color]="comment.downVote ? 'red':''">
            </fa-icon>
        </div>
    </div>
</div>
