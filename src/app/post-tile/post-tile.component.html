<div class="row-post" *ngFor="let post of posts">
    <div class="left-side">
        <app-vote [post]="post"></app-vote>
    </div>
    <div class="contents">
        <div class="title">
            <a class="postname" routerLink="/posts/{{post.id}}">{{post.postName}}</a>
            <div class="user">
                <span>Posted by</span>
                <a class="username" routerLink="/users/{{post.userName}}">: {{post.userName}}</a>
            </div>
        </div>
        <div>
            <p class="post-text" [innerHtml] = "post.description"></p>
        </div>
        <div class="bottom">
            <div class="comments">
                <a class = "btnComments" role = "button">
                <fa-icon [icon]="icon"></fa-icon>Comments ({{post.commentCount}})
                </a>
            </div>
            <div class="info">
                <span class = "duration">{{post.duration}}</span>
            </div>
        </div>
    </div>
</div>
